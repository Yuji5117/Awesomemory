<nav class="pagination-wrapper">
    <ul class="pagination">
        {% if post_page.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ post_page.previous_page_number }}{% if request.GET.query %}&query={{ request.GET.query }}{% endif %}"><span aria-hidden="true">&laquo;</span></a>
        </li>
        {% endif %}

        {% for num in post_page.paginator.page_range %}
        <!-- 表示ページの番号をアクティブに -->
        {% if post_page.number == num %}
        <li class="page-item active">
            <a class="page-link" href="#">{{ num }}</a>
        </li>
        {% else %}
        <li class="page-item">
            <a class="page-link" href="?page={{ num }}{% if request.GET.query %}&query={{ request.GET.query }}{% endif %}">{{ num }}</a>
        </li>
        {% endif %}
        {% endfor %}

        {% if post_page.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ post_page.next_page_number }}{% if request.GET.query %}&query={{ request.GET.query }}{% endif %}"><span aria-hidden="true">&raquo;</span></a>
        </li>
        {% endif %}
    </ul>
</nav>

<!-- 検索をかけて次のページへ行くと検索結果が消えるのでurlのパラメータに 
    {% if request.GET.query %}&query={{ request.GET.query }}{% endif %}">
     を付け加えて検索結果を維持。 -->
