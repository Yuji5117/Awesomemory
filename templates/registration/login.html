{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block css %}<link rel="stylesheet" href="{% static 'css/accounts/registration.css' %}">{% endblock %}

{% block content %}
<div class="login-wrapper">
    <form action="" method="POST" class="login-form">
        <h2 class="sub-title">Account Login</h2>
        {% csrf_token %}
        {% for item in form %}
        {{ item.errors }}
        <div class="form-group">
            <label for="{{item.id_for_label}}">{{item.label}}</label>
            <input 
                type="{{item.field.widget.input_type}}"
                class="form-control" 
                {% if item.field.required %}required{% endif %} 
                name="{{item.name}}" 
                id="{{item.id_for_label}}">
        </div>
        {% endfor %}
        <div class="login-btn pt-5">
            <button type="submit" class="form-control btn btn-primary ">Login</button>
        </div>
        <div class="text-center pt-5 pb-3">
            <span class="txt1">
                Forgot
            </span>

            <a href="{% url 'password_reset' %}" class="txt2 hov1">
                Password?
            </a>
        </div>
        <div class="text-center">
            <span class="txt1">
                Create an account?
            </span>

            <a href="{% url 'accounts:signup' %}" class="txt2 hov1">
                Sign up
            </a>
        </div>
    </form>
</div>

{% endblock %}
