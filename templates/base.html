{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/post/page.css' %}">
    {% block css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <script src="https://kit.fontawesome.com/461c67f52d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="header-container">
            <div class="header-inner">
                <div class="header-logo-box">
                    <h1 class="header-logo"><a href="{% url 'post:post' %}">Awesomemory</a></h1>
                </div>
                
                {% block search %}
                {% endblock %}

                {% if user.is_authenticated %}
                <div class="header-search-box">
                    <nav>
                        <ul class="header-nav">
                            <li><a href="{% url 'post:post' %}">Memories</a></li>
                            <li><a href="{% url 'schedule:schedule' %}">Schedule</a></li>
                            <li><a href="{% url 'accounts:profile' user.userprofile.pk %}">Profile</a></li>
                            <li><a href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </nav>
                </div>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- content block -->
    <div class="wrapper">
        <div class="wrapper-container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
{% block extrajs %}{% endblock %}
</body>
</html>
